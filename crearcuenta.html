    <div class="container">
        <div class="form-container-c-u bg-white">
            <h2 class="text-center mb-4">Crear Cuenta</h2>
           
        
            <div id="registrationFeedback"></div>

            <form id="registerForm" novalidate>
               
                <fieldset class="mb-4">
                    <legend class="h5">Datos Personales</legend>


                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" id="name" class="form-control" placeholder="Nombre" required>
                            <div class="error-msg"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Apellido</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Apellido" required>
                            <div class="error-msg"></div>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="email@ejemplo.com" required>
                        <div id="emailHelp" class="form-text">Nunca vamos a compartir tu mail o tus datos.</div>
                        <div class="error-msg"></div>
                    </div>
                </fieldset>


                <fieldset class="mb-4">
                    <legend class="h5">Contraseña</legend>
                   
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control" placeholder="Mínimo 8 caracteres" required>
                        <span id="passwordHelpInline" class="form-text">Límite de caracteres 8-20.</span>
                        <div class="error-msg"></div>
                    </div>


                    <div class="mb-3">
                        <label for="repeatPassword" class="form-label">Repetir Contraseña</label>
                        <input type="password" id="repeatPassword" class="form-control" placeholder="Repite la contraseña" required>
                        <div class="error-msg"></div>
                    </div>
                </fieldset>


                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">Leí los <a href="./Terminosycondiciones.html">términos y condiciones </a> de uso y estoy de acuerdo</label>
                    <div class="error-msg" id="terms-error"></div>
                </div>


                <div class="d-flex justify-content-between">
                    <button class="btn btn-success" type="submit">Crear cuenta</button>
                    <button class="btn btn-outline-secondary" type="reset">Limpiar formulario</button>
                </div>
            </form>


        </div>
    </div>
