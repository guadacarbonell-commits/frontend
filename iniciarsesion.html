    </nav>


    <div class="container">
        <div class="form-container bg-white">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>


            <!-- Contenedor para mensajes de feedback (éxito/error) -->
            <div id="loginFeedback"></div>
           
            <form id="loginForm" novalidate>
               
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Ingresa tu email" required>
                    <div id="emailHelp" class="form-text">Usa el email con el que te registraste.</div>
                    <div class="error-msg"></div>
                </div>


                <div class="mb-4">
                    <label for="loginPassword" class="form-label">Contraseña</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Contraseña" required>
                    <div class="error-msg"></div>
                </div>


                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                    <label class="form-check-label" for="rememberMeCheck">Recordarme</label>
                </div>


                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Ingresar</button>
                    <a href="./crearcuenta.html" class="btn btn-outline-secondary">Crear cuenta</a>
                </div>
            </form>


        </div>
    </div>
